	function letsClick(data, eventInfo){
		
		var refreshIntervalTextBox;
		refreshIntervalTextBox = setInterval(function () {
			if (jQuery(".chips-item").length > 0) {
				jQuery(".chips-item").trigger('click');
				clearInterval(refreshIntervalTextBox);
			}
		}, 100);
		
	}
	
	
      function adjust(data, eventInfo) {
        jQuery(".lp_floating").css("opacity", 1);

        if (data.state === "waiting") {
          setTimeout(function () {
            var isMacLike = /(Mac|iPhone|iPod|iPad)/i.test(navigator.platform);
            var isIOS = /(iPhone|iPod|iPad)/i.test(navigator.platform);

            if (isMacLike || isIOS) {
              jQuery(".lpview_form_textarea").blur();
              var $htmlOrBody = jQuery("html, body"); // scrollTop works on <body> for some browsers, <html> for others
              jQuery(".lpview_form_textarea").focus(function () {
                setTimeout(function () {
                  $htmlOrBody.scrollTop(jQuery(".lp_bottom_area").height());
                }, 400);
              });
            }
          }, 1000);
        }
      }

      function offeredOrNot() {
	      
	      
	      if(window.innerWidth > 1025){
		      jQuery('.LPMcontainer').css('z-index', 100)
	      } else{
		      jQuery('.LPMcontainer').css('z-index', 15)
	      }
	      
	      if(jQuery("#productDetailsNextButton").length){
		      if(window.innerWidth < 640){
			      jQuery(".engagement_lp").css("bottom", "109px");
		      } else{
			      jQuery(".engagement_lp").css("bottom", "74px");
		      }
	      }
	      	      
	      jQuery(window).resize(function() {
		      if(window.innerWidth > 1025){
			      jQuery('.LPMcontainer').css('z-index', 100)
		      } else{
			      jQuery('.LPMcontainer').css('z-index', 15)
		      }
		      if(jQuery("#productDetailsNextButton").length){
			      if(window.innerWidth < 640){
				      jQuery(".engagement_lp").css("bottom", "109px");
			      } else{
				      jQuery(".engagement_lp").css("bottom", "74px");
			      }
		      }
	      });
	      
        jQuery("#showContainer_lp").click(function () {
          jQuery(".showContainer_lp").css("visibility", "hidden");
          jQuery(".container_disclaimer_lp").css("visibility", "visible");
		jQuery(".engagement_lp").css("bottom", "0px");
		jQuery(".engagement_lp").css("width", "370px");
		jQuery(".engagement_lp").css("height", "220px");
        });

        jQuery("#accept_lp").change(function () {
          jQuery("#accept_lp").prop("disabled", true);
          setTimeout(function () {
            jQuery("#accept_lp").prop("disabled", false);
          }, 200);
        });

        jQuery("#accept_lp").mouseup(function () {
          if (!jQuery(this).is(":checked")) {
            jQuery("#startChat_lp").prop("disabled", false);
          } else {
            jQuery("#startChat_lp").prop("disabled", true);
          }
        });

        jQuery("#closeDisclaimer_lp").click(function () {
          jQuery(".showContainer_lp").css("visibility", "visible");
          jQuery(".container_disclaimer_lp").css("visibility", "hidden");
		jQuery(".engagement_lp").css("width", "100px");
		jQuery(".engagement_lp").css("height", "100px");
		if(jQuery("#productDetailsNextButton").length){
		      if(window.innerWidth < 640){
			      jQuery(".engagement_lp").css("bottom", "109px");
		      } else{
			      jQuery(".engagement_lp").css("bottom", "74px");
		      }
		}
        });
      }
	
      lpTag.events.bind({
	eventName : "REQUEST_COMPLETE",
	appName : "lp_monitoringSDK",
	func: letsClick,
	triggerOnce : true
      });

      lpTag.events.bind({
        eventName: "state",
        appName: "lpUnifiedWindow",
        func: adjust,
        triggerOnce: false,
      });
	

      lpTag.events.bind({
        eventName: "OFFER_IMPRESSION",
        appName: "LP_OFFERS",
        func: offeredOrNot,
        triggerOnce: false,
      });

            },

        }, 1000);
      }

                myLoader[a].textContent = "Në ngarkim";

		    checkAgentName();
            }

            if (
              typeof mutation.target.className === "string" &&
              mutation.target.className.indexOf("lp_top_menu") > -1
            ) {

                  "lp_top_logo_bar"

		if(node){

		}
		    
		    
              var mySmallIcon = document.getElementsByClassName(

              var mySmallIconLength = mySmallIcon.length;
              for (var a = 0; a < mySmallIconLength; a++) {
                var myNode = mySmallIcon[0];
                myNode.parentNode.removeChild(myNode);
                // node.style.display = 'none';
              }

              var refreshIntervalTextBox;
              refreshIntervalTextBox = setInterval(function () {
                if (jQuery(".lpview_form_textarea").length > 0) {
                  if (
                    jQuery(".lpview_form_textarea")[0].className.indexOf(
                      "lpc_mobile"
                    ) > -1

                    jQuery(".lpview_form_textarea").css("width", "290px");
                  } else {
                    jQuery(".lpview_form_textarea").css("width", "220px");

                  clearInterval(refreshIntervalTextBox);

              }, 100);

		  /****** commented after the security check to show the attachment icon *************

	function checkAgentName(){
			
		var observer = new window.MutationObserver(function (mutations) {
			
			mutations.forEach(function (mutation) {
				
				// console.log(mutation);
				
				if (typeof mutation.target.className === "string") {
					
					var myElement = document.getElementsByClassName("lp_lpview_agent_is_typing")[0];
					
					if(myElement){
						console.log(mutation.target.innerHTML);
						var myName = mutation.target.innerHTML;
						document.getElementsByClassName("lp_lpview_agent_is_typing")[0].innerHTML = myName + " po shkruan...";
						if(document.getElementsByClassName("lpMiniIcon").length > 0){
							if(myName.indexOf("TOBi") > -1){
								document.getElementsByClassName("lpMiniIcon").src = "https://www.vodafone.al/ext_files/TOBi/Icon_header_agent.jpg";
							} else{
								document.getElementsByClassName("lpMiniIcon").src = "https://www.vodafone.al/ext_files/TOBi/Icon_header_chat.jpg";
							}
						} else{
							var div = document.getElementsByClassName("lp_top-text")[1];
							if(myName.indexOf("TOBi") > -1){
								div.innerHTML = '<img class="lpMiniIcon" style="height:70%;float: left;margin-right: 5px;" src="https://www.vodafone.al/ext_files/TOBi/Icon_header_agent.jpg">' + div.innerHTML;
							} else{
								div.innerHTML = '<img class="lpMiniIcon" style="height:70%;float: left;margin-right: 5px;" src="https://www.vodafone.al/ext_files/TOBi/Icon_header_chat.jpg">' + div.innerHTML;
							}	

						}
						
						
					}
					
					
				
				}
				
				
			});
			
			
			
		});
		
		
		var myAgentName = document.querySelector('.lp_top-text');
		var config = { characterData: true, attributes: true, childList: true, subtree: true };
		if(myAgentName){
			observer.observe(myAgentName, config);
		}
		
	}
	
	
	
	checkElements();
	

		 
	 </script>
